{% extends "base.html" %}
{% load static from staticfiles %}
{% block content %}

<div id="make-bid-image" class="center-block">
	{%if artefact.image%}
	<img src="{{ MEDIA_URL }}{{ artefact.image }}" alt="Artefact Image" style="width:90%;" />
	{%else%}
	<img src="{% static 'images/indiana-collection.jpg' %}" alt="Indiana Collection" style="width:90%;" />
    {%endif%}
</div>
	<!--make-bid-image-->

<div id="make-bid-container">
	<h2>Enter New Bid For: {{artefact.name}}</h2>
	<h3>Highest Bid: â‚¬{{ highest_bid }}</h3>
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="btn btn-success">Bid Now!</button>
           <button class="btn btn-danger" onclick="window.history.back()" class="waves-effect waves-light btn btn_small purple">Exit</button>
	</form>
</div><!--make-bid-container-->
{% endblock %}
