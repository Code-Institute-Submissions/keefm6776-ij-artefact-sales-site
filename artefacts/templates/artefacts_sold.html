{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}

<div class="container">
	<div class="ArtefactSearch-Container" class="display">
		<form name="ArtefactSearch" action="{% url 'do_search_sold' %}" method="get">
			<p>Name: <input type="text" label = "artefact name" name="artefact_name"></p>
				<p>Centuries Between <input type="number" min="0" label = "century" name="low_artefact_century" value="0"> And
					<input label="century" type="number" min="0" name="high_artefact_century" value="100">
                                                          
                    <p>Era:
						<select type="text" label="era" name="artefact_era"></p>
                                <option value=""></option>
                                <option value="AD">AD</option>
                                <option value="BC">BC</option>
                            </select>
						<p><button type="search">Search</button></p>
		</form>
	</div>
</div>

<div class="row row-flex">
	{% for artefact in artefacts %}

	<div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
		<div class="panel-body">
			<div class="artefact" style="background-image: url('{{ MEDIA_URL }}{{ artefact.image }}')"></div>

			<h3>{{ artefact.name }}</h3>
			<p class="artefact-description">{{ artefact.description|truncatewords:20 }}</p>
			<p><a href="{% url 'artefact_detail' artefact.id %}" class="btn btn-default">Read more</a></p>
			<p>{{ artefact.price }}</p>
          
            <p><a href="{% url 'despatch_artefact' artefact.id %}" class="btn btn-success">Despatch</a></p>                  

		</div>
	</div>

	{% endfor %}
</div>

{% endif %}
{% endblock %}
