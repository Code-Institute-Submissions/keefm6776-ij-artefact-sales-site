{% extends 'base.html' %}
{% block content %}

    <div class="row">
        <div class="col-sm-10 col-md-9 center-block">
            {% if artefact.image %}
                <img class="img-blogpost" url="{{ MEDIA_URL }}{{ artefact.image }}">
                <!--<div class="artefact" style="background-image: url('{{ MEDIA_URL }}{{ artefact.image }}')"></div>-->
            {% endif %}
            <h3>{{ artefact.name }}</h3>
            <div class="row">
                <div class="col-xs-9">
                    <p>{{ artefact.description }}</p>
                    <p>{{ artefact.history }}</p>
                    <p><span class="boldtext">Century:</span> {{ artefact.century }} {{ artefact.era }}</p>
                    <p><span class="boldtext">Price: â‚¬</span> {{ artefact.price }}</p>
                    <hr>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
